<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List All Persons</title>
</head>
<body>

<table>
  <thead>
  <tr>
    <th>id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Number</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="person:${persons}">
    <td th:text="${person.id}"></td>
    <td th:text="${person.name}"></td>
    <td th:text="${person.email}"></td>
    <td th:text="${person.number}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
